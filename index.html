<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <h1>Simple Form</h1>
    <form>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <input type="username" placeholder="Github Username" />

      <div>
        <input type="radio" id="Enterprise" /><label for="Enterprise"
          >Enterprise</label
        >
        <input type="radio" id="Pro" /><label for="Pro">Pro</label>
        <input type="radio" id="Free" /><label for="Free">Free</label>
      </div>
      <input type="checkbox" name="RememberMe" /><label
        for="RememberMe"
        class="checkbox remember-me"
        >Remember Me</label
      >
    </form>
  </body>
</html>
